<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Faculty Management System</title>
  <link rel="stylesheet" href="./styles/login_signup.css">
</head>
<body>
  <div class="container">
    <form class="form" id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
      <p id="error-message" style="color: red; display: none;">Please fill in all fields.</p>
    </form>
    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
  </div>

  <script src="./scripts/login.js"></script>
</body>
</html>
